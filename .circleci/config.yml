version: 2.1

orbs:
  maven: circleci/maven@0.0.12

jobs:
  set-version:
    docker:
      - image: circleci/openjdk:8u181-stretch
    steps:
      - checkout
      - run: mvn versions:set -DremoveSnapshot=true -DgenerateBackupPoms=false
  test:
    docker:
      - image: circleci/openjdk:8u181-stretch
    steps:
      - checkout
      - run: mvn clean test

workflows:
  build-and-deploy:
    jobs:
      - set-version:
          filters:
            branches:
              only: ci-tests
      - build:
          filters:
            branches:
              only: ci-tests
